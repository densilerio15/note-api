# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=notes-api

# Logging Configuration
logging.level.com.example.notesapi=INFO
logging.level.org.springframework.web=DEBUG

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# OpenAPI Metadata
springdoc.api-docs.title=Notes API
springdoc.api-docs.version=1.0.0
springdoc.api-docs.description=A simple RESTful API for note-taking application
